<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wafer Die Calculator</title>
  <link rel="icon" type="image/x-icon" href="icon_dieperwafer.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Apple-like navigation bar -->
  <nav class="navbar">
    <div class="nav-logo">Die Per Wafer Calculator - by Hugo ANTOINE</div>
    <div class="nav-right">
      <!-- Toggle switch for dark mode -->
      <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle" class="toggle-label">
          <span class="toggle-ball"></span>
        </label>
      </div>
      <a href="https://www.linkedin.com/in/hugo-antoine/" target="_blank">
        <img src="linkedin.svg" alt="LinkedIn" class="linkedin-icon" />
      </a>
    </div>
  </nav>

  <div class="container">
    <h1 class="title">Wafer Die Calculator</h1>

    <div class="main-content">
      <!-- Left column: input form -->
      <div class="inputs-card">
        <div class="form-row">
          <label for="waferDiameter">Wafer Diameter (mm):</label>
          <select id="waferDiameter">
            <option value="300">300 mm</option>
            <option value="200">200 mm</option>
          </select>
        </div>

        <div class="form-row">
          <label for="edgeExclusion">Edge Exclusion (mm):</label>
          <input type="number" id="edgeExclusion" value="3" step="0.1"/>
        </div>

        <!-- Grouping Die Width and Die Length side by side -->
        <div class="form-row two-inputs">
          <div class="input-group">
            <label for="dieWidth">Die Width (mm):</label>
            <input type="number" id="dieWidth" value="10" step="0.1"/>
          </div>
          <div class="input-group">
            <label for="dieLength">Die Length (mm):</label>
            <input type="number" id="dieLength" value="10" step="0.1"/>
          </div>
        </div>

        <!-- Grouping X Scribe and Y Scribe side by side -->
        <div class="form-row two-inputs">
          <div class="input-group">
            <label for="xScribe">X Scribe (mm):</label>
            <input type="number" id="xScribe" value="0.2" step="0.1"/>
          </div>
          <div class="input-group">
            <label for="yScribe">Y Scribe (mm):</label>
            <input type="number" id="yScribe" value="0.2" step="0.1"/>
          </div>
        </div>

        <div class="form-row">
          <label for="yieldValue">Yield (%):</label>
          <input type="number" id="yieldValue" value="85" step="1" min="0" max="100"/>
        </div>

        <button id="calculateBtn" class="apple-btn">Calculate</button>
      </div>

      <!-- Right column: wafer and results -->
      <div class="wafer-and-results">
        <div class="wafer-container">
          <canvas id="waferCanvas" width="600" height="600"></canvas>

          <!-- Result box -->
          <div class="result-box">
            <h2>Results</h2>
            <div class="result-item">
              <span class="result-label">üß© Total Dies:</span>
              <span id="dieCount" class="result-value">0</span>
            </div>
            <div class="result-item">
              <span class="result-label">‚úÖ Good Dies:</span>
              <span id="goodDieCount" class="result-value">0</span>
            </div>
            <div class="result-item">
              <span class="result-label">üìè Die Size:</span>
              <span id="dieSize" class="result-value">-</span> mm¬≤
            </div>
            <div class="result-item">
              <span class="result-label">‚ûï Total Die Area:</span>
              <span id="dieArea" class="result-value">-</span> mm¬≤
            </div>
            <div class="result-item">
              <span class="result-label">‚öôÔ∏è Wafer Utilization Rate:</span>
              <span id="utilRate" class="result-value">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Existing script -->
  <script src="script_v3.1.js"></script>
</body>
</html>
